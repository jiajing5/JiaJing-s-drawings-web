  <service id='service'>
    <header>
        <svg class="icon hamburger-icon" onclick="open_menu()"><use xlink:href="#icon-list2"></use></svg>
        <svg class="icon close-icon" onclick="close_menu()"><use xlink:href="#icon-cancel-circle"></use></svg>
        <nav class="main-nav">
          <ul>
            <li><a href="./index.html" class="nav-links" >首頁/Home</a></li>
            <li><a href="./portfolio.html" class="nav-links">作品集/Portfolio</a></li>
            <li><a href="#" class="nav-links">似顏繪服務/Service</a></li>
          </ul>
        </nav>
    </header>
    <main>
      <h3>似顏繪服務/Service</h3>
      <article>
        <img src="../image/似顏繪.jpg">
        <div>
          <!-- <h4>似顏繪</h4> -->
          <form id="form1">
            <div>
              <div><label for="name">姓名</label></div>
              <input type="text" name="name" id="name" required>
            </div>
            <div>
              <div><label for="tel">連絡電話</label></div>
              <input type="tel" name="tel" id="tel" required>
            </div>
            <div>
              <div><label for="email">聯絡信箱</label></div>
              <input type="email" name="email" id="email">
            </div>
            <div>
              <div><label for="kind">類型</label></div>
              <select>
                <option name="kind" value="半身" id="kind">半身</option>
                <option name="kind" value="全身" id="kind">全身</option>
              </select>
            </div>
            <div>
              <div><label for="people">人數</label></div>
              <input type="number" min="1" step="1" placeholder="1" name="people" id="people" required>
            </div>
            <!-- <div>
              <div>金額</div>
            </div> -->
            <button type="submit" form="form1">提交 / Submit</button>
          </form>
        </div>
      </article>
    </main>
    <aside id="aside" class="hidden">
      <svg class="icon icon-arrow-up-alt1"><use xlink:href="#icon-arrow-up-alt1"></use></svg>
      <svg class="icon icon-arrow-down-alt1"><use xlink:href="#icon-arrow-down-alt1"></use></svg>
    </aside>
    <footer>
      <div>
        <div>聯絡資訊 / Contact information</div>
        <div>instagram : jia_jiang.draw</div>
        <div id="footerEmail">E-mail : a503my@gmail.com</div>
      </div>
    </footer>
  </service>
  
  <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js'></script>

  <script  src="../js/script.js"></script>
